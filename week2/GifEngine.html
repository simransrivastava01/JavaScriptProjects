<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gifs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <style>
  .container-image {
       width: 30%;
	   display: block;
	   float: left;
	   margin-right: 3%;
  }
  </style>
</head>

<body>
<center>

<h1><i>GIFs Engine</i></h1>
<br>
<div class="container">

  <input type="text" class="userinput">
  <button type="button" class="go" style="background-color:green;color:white;">Go!</button><br><br>
 
</div>

<div class="display">
</div>

<script>

/* 1. Grab the input value */


document.querySelector(".go").addEventListener('click',function(){

  var input = document.querySelector("input").value;
  pushToDOM(input);

});

document.querySelector(".userinput").addEventListener('keyup',function(e){

  var input = document.querySelector("input").value;

  // if the key ENTER is pressed...
  if(e.which === 13) {
    pushToDOM(input);
  }

});

/* 2. do the data stuff with the API */

var url = "http://api.giphy.com/v1/gifs/search?q=funny+cat&api_key=dc6zaTOxFJmzC";

// AJAX Request
var GiphyAJAXCall = new XMLHttpRequest();
GiphyAJAXCall.open( 'GET', url );
GiphyAJAXCall.send();

GiphyAJAXCall.addEventListener('load',function(e){

  var data = e.target.response;
  pushToDOM(data);

});




/* 3. Show me the GIFs */


function pushToDOM(input) {
 
  var response = JSON.parse(input);

  var imageUrls = response.data;

  imageUrls.forEach(function(image){

    var src = image.images.fixed_height.url;
    console.log(src);

    var container = document.querySelector(".display");
    //container.innerHTML += "<img src=\"" + src + "\" class=\"container-image\">";
	container.innerHTML += "<img src=\"" + src + "\" class=\"display\">";

  });

}

</script>

</center>
</body>

</html>
